<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Subaru Sakaguchi">
    <meta name="description" content="Sistema de gerenciamento e inventário para Clientes e Produtos">
    <title>Gestão de Clientes e Produtos</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,700;1,400&family=Oranienbaum&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="container header">
        <h1>
            CADASTRO DE PRODUTOS
        </h1>
    </header>

    <main class="container">
        <div class="menu">
            <form id="formProduct" action="">
                <!-- Nome, cpf, email, cep, número, complemento -->
                <input type="text" name="name" id="nameProduct" placeholder="Nome do produto*">
                <input type="number" name="weight" id="weight" placeholder="Peso (Kg)*">
                <input type="number" name="format" id="format" placeholder="Formato do pacote*">
                <input type="number" name="lengh" id="length" placeholder="Comprimento (cm)*">
                <input type="number" name="height" id="height" placeholder="Altura (cm)*">
                <input type="number" name="width" id="width" placeholder="Largura (cm)*">
                <input type="number" name="diameter" id="diameter" placeholder="Diâmetro (cm)*">
                <input type="text" name="description" id="desc" placeholder="Descrição do produto">
                <p>OBS: Todos os dados com * são obrigatórios!</p>
                <button id="btnProduct" class="buttonInverse">CADASTRAR</button>
            </form>

            <a class="button" href="../index.html">Voltar</a>
            <a class="button" href="./client.html">Cadastrar Cliente</a>
            <a class="button" href="./inventory.html">Inventário</a>
        </div>

        <div class="res menu" id="resProductContainer">
            <h2>Produtos</h2>
            <ul id="resProduct">

            </ul>
            <button class="buttonInverse" onclick="clearAll()">Apagar Todos</button>
        </div>
    </main>

    <footer class="container footer">
        Powered by <a href="https://www.linkedin.com/in/subarusakaguchi/" target="blank">Subaru Sakaguchi</a>
    </footer>
    <script src="../script/scriptProduct.js"></script>
</body>
</html>
