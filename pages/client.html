<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Subaru Sakaguchi">
    <meta name="description" content="Sistema de gerenciamento e inventário para Clientes e Produtos">
    <title>Gestão de Clientes e Produtos</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,700;1,400&family=Oranienbaum&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="container header">
        <h1>
            CADASTRO DE CLIENTES
        </h1>
    </header>

    <main class="container">
        <div class="menu">
            <form action="">
                <!-- Nome, cpf, email, cep, número, complemento -->
                <input type="text" name="name" id="nameClient" placeholder="Nome completo">
                <input type="number" name="cpf" id="cpf" placeholder="CPF">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="number" name="cep" id="cep" placeholder="CEP">
                <input type="number" name="numberHouse" id="numberHouse" placeholder="Número da casa ou logradouro">
                <input type="text" name="complement" id="complement" placeholder="Complemento">
                <button class="button">CADASTRAR</button>
            </form>
        </div>
    </main>

    <footer class="container footer">
        Powered by <a href="https://www.linkedin.com/in/subarusakaguchi/" target="blank">Subaru Sakaguchi</a>
    </footer>
</body>
</html>
