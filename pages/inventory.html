<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Subaru Sakaguchi">
    <meta name="description" content="Sistema de gerenciamento e inventário para Clientes e Produtos">
    <title>Gestão de Clientes e Produtos</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,700;1,400&family=Oranienbaum&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="container header">
        <h1>
            INVENTÁRIO DE COMPRAS
        </h1>
    </header>

    <main class="container">
        <div class="menu">
            <form id="formInventory" action="">
                <input type="number" name="idClient" id="idClient" placeholder="Id do cliente">
                <input type="number" name="idProduct" id="idProduct" placeholder="Id do produto">
                <input type="number" name="service" id="service" placeholder="Número do serviço dos correios">
                <button id="btnBuy" class="buttonInverse">Cadastrar Compra</button>
            </form>

            <a class="button" href="../index.html">Voltar</a>
            <a class="button" href="./client.html">Cadastrar Cliente</a>
            <a class="button" href="./product.html">Cadastrar Produto</a>
        </div>

        <div class="res menu" id="resBuyContainer">
            <h2>Compras</h2>
            <ul id="resBuy">

            </ul>
            <button class="buttonInverse" onclick="clearAllBuy()">Apagar Todos</button>
        </div>
    </main>

    <footer class="container footer">
        Powered by <a href="https://www.linkedin.com/in/subarusakaguchi/" target="blank">Subaru Sakaguchi</a>
    </footer>
    <script src="../script/scriptInventory.js"></script>
</body>
</html>
